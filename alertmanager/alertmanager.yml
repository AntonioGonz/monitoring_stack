global: 
  resolve_timeout: 5m

route:
  group_by: [ alertname ]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1m
  #receiver: 'mail' # default receiver
  receiver: 'slack'

  routes:
    - match: 
        severity: page
      group_by: ['team']
      receiver: 'slack'
      routes: 
        - match: 
            team: devops
          receiver: 'slack'

    - receiver: 'teams'
      repeat_interval: 1m
      matchers:
        - severity="medium"

    - receiver: 'teams'
      repeat_interval: 1m
      matchers:
        - severity="high"
    
